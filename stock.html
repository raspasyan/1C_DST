<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Остатки на складе</title>
  <meta name="description" content="Остатки на складе с учетом продаж в реальном времени">
  <meta name="author" content="rammfan@bk.ru">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="src/css/normalize.css">
  <link rel="stylesheet" href="src/css/skeleton.css">
  <link rel="stylesheet" href="src/css/common.css">
  <link rel="stylesheet" href="src/css/stock.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="src/images/logo.png">
  <link rel="apple-touch-icon" href="src/images/logo.png">

  <!-- Web Application -->
  <meta name="application-name" content="Остатки на складе">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#9CC2CE">
  <meta name="apple-mobile-web-app-status-bar-style" content="red">

  <!-- JS -->
  <script src="src/js/common.js"></script>
  <script src="src/js/stock.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <!-- Ввод штрихкода -->
    <div>
      <input id="barcodeInput" class="u-full-width img img-search img-medium" type="text">
    </div>
    <!-- Информация по остаткам -->
    <div id="productInfo">
      <p id="productTitle">Введите или отсканируйте штрихкод либо артикул товара</p>
      <div id="productQty" style="display: none;">
        <div>Кол-во:</div>
        <p id="productQtyValue"></p>
      </div>
      <div id="productPrice" style="display: none;">
        <div>Цена стандартная:</div>
        <p id="productPriceValue" class="productPrice"></p>
        <div>Цена со скидкой:</div>
        <p id="productCompetitorPriceValue" class="productPrice productPriceDiscount"></p>
        <div>Источник скидки:</div>
        <p id="productDiscountSource" class="productPrice"></p>
      </div>
      <button id="refreshButton" class="primary">Обновить</button>
      <!-- Поиск марок -->
      <div class="checkbox">
        <input class="custom-checkbox" type="checkbox" id="searchAlcoMark" name="searchAlcoMark" value="green">
        <label for="searchAlcoMark">Поиск алко-марок</label>
      </div>
    </div>
    <!-- Контейнер модального окна -->
    <div id="modalContainer" class="modal-container" style="display: none">
        <div class="modal-content">
          <h3 id="modalText">Загрузка..</h3>
          <div id="modalButtons" style="display: none;">
            <button id="modalButtonOk" class="u-full-width primary">Подтвердить</button>
            <button id="modalButtonCancel" class="u-full-width">Отмена</button>
          </div>
        </div>
      </div>
    </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
